    <h1 class="w-title clearfix">王文杰</h1>
    <p>热爱前端，热爱生活...</p>
    <p>男、25、单身、处女座</p>
    <p>不要叫我屌丝，请叫我无产阶级</p>
    <p>我也要去摸星星，哪怕去的路上荆棘满地。</p>
    <p>王小波老师说，“人的一切痛苦，本质上都是对自己的无能的愤怒”。</p>
    <p>二十歲之前，要交對朋友，二十歲到三十歲，要跟對人，三十歲到四十歲，要做對事，四十歲到五十歲，要做對人，五十歲以後，則錢要放對地方。</p>
    <p>其实我小时候的梦想并不是要当什么科学家,我只是幻想自己是地主家的少爷,家有良田千顷,终日不学无术,没事领着一群狗奴才上街去 调戏一下良家少女</p>
